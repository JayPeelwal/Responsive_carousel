<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Image Carousel</title>
    <link rel="stylesheet" href="car.css">
</head>

<body>
    <div class="carousel">
        <div class="slides">
            <div class="slide">
                <img src="source-4280758_1280.jpg" alt="Image 1">
            </div>
            <div class="slide">
                <img src="network-3866439_1280.jpg" alt="Image 2">
            </div>
            <div class="slide">
                <img src="computer-8779036_1280.jpg" alt="Image 3">
            </div>
            <div class="slide">
                <img src="ai-generated-8764477_1280.png" alt="Image 4">
            </div>
            <!-- Add more slides as needed -->
        </div>
        <button class="prev">❮</button>
        <button class="next">❯</button>
    </div>

    <script src="script.js">
    </script>
</body>

</html>
